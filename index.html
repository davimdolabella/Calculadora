<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css"><!--estilo css-->
</head>
<body>
    <!---secao calculadora-->
    <section class="calc">
        <div class="display"><!---div display-->
            <div id="number">0</div><!--numero do display-->
        </div>
        <div class="keys"><!--botoes-->

            <!--operadores-->
            <button id="mult" class="o">&#215</button>
            <button id="div" class="o">&#247</button>
            <button id="minus" class="o">-</button>
            <button id="plus" class="o">+</button>
            <button id="Del">&#171</button>
            <button id="inverter" class="o">+/-</button> 
            
            <!--numeros-->
            <button class="n">7</button>
            <button class="n">8</button>
            <button class="n">9</button>
            <button class="n">4</button>
            <button class="n">5</button>
            <button class="n">6</button>
            <button class="n">1</button>
            <button class="n">2</button>
            <button class="n">3</button>
            <button class="n">0</button>

            <!--clean-->
            <button id="C">CE</button>
            <!--igual-->
            <button id="igual">=</button>
            
        </div><!--keys-->
    </section><!--calc-->
    <script src="js/script.js"></script><!--codigo js-->
</body>
</html>
